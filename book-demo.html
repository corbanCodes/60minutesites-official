<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Schedule a free consultation with 60 Minute Sites. Let's discuss how we can build your professional website in under 60 minutes.">
  <title>Book a Demo | 60 Minute Sites</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (4)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (4)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (4)/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .demo-page {
      padding-top: 70px;
      min-height: calc(100vh - 70px);
      background: var(--off-white);
    }
    .demo-header {
      text-align: center;
      padding: 40px 20px 20px;
      background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
      color: var(--white);
    }
    .demo-header h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      color: var(--white);
    }
    .demo-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }
    .calendly-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }
    .calendly-inline-widget {
      min-width: 320px;
      height: 700px;
    }
    @media (max-width: 768px) {
      .demo-header h1 {
        font-size: 2rem;
      }
      .calendly-inline-widget {
        height: 800px;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <div class="demo-page">
    <div class="demo-header">
      <h1>Book a Free Consultation</h1>
      <p>Schedule a quick call and let's discuss how we can get your professional website live in under 60 minutes.</p>
    </div>

    <div class="calendly-container">
      <div class="calendly-inline-widget" data-url="https://calendly.com/corban-leadsprinter/new-meeting?hide_gdpr_banner=1&background_color=ffffff&text_color=1a1a1a&primary_color=ff6b35"></div>
    </div>
  </div>

  <div id="site-footer"></div>

  <script src="js/main.js"></script>
  <script src="js/components.js"></script>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
</body>
</html>
